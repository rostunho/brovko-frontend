      rel="stylesheet"

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="service-root"></div>
    <!--  -->
    <!--
      This HTML file is a template.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script async src="//www.instagram.com/embed.js"></script>
    <canvas id="canvas" width="400" height="500"></canvas>

<script>
	var canvas = document.getElementById("canvas")
	var ctx = canvas.getContext("2d")
	
	var lives = 5
	var okLeft = false		
	var okRight = false	
	
	var line = new Image()
	line.src = "img/line.png"
	line.X = 180
	line.Y = -140
	
	var line2 = new Image()
	line2.src = "img/line.png"
	line2.X = 180
	line2.Y = 160
	
	var myCar = new Image()
	myCar.src = "img/brovko.png"
	myCar.X = 50
	myCar.Y = 400
	
	var enemyCar1 = new Image()
	enemyCar1.src = "img/enCar1.png"
	enemyCar1.X = 50
	enemyCar1.Y = -150
	
	var enemyCar2 = new Image()
	enemyCar2.src = "img/enCar2.png"
	enemyCar2.X = 250
	enemyCar2.Y = -450

	function drawRect(){
		ctx.fillStyle = "Gray"
		ctx.fillRect(0, 0, 400, 500)
	}
	
	function drawLives(){
		ctx.font = "30px Arial"
		ctx.fillStyle = "White"
		ctx.fillText("Lives: "+lives, 235, 48)
	}
	
	function drawLines(){
		ctx.drawImage(line, line.X, line.Y)
		line.Y +=3
		if (line.Y > 500){
			line.Y = -140
		}
		
		ctx.drawImage(line2, line2.X, line2.Y)
		line2.Y +=3
		if (line2.Y > 500){
			line2.Y = -140
		}
	}
	
	function stop(){
		cancelAnimationFrame(myReq)
		ctx.font = "60px Arial"
		ctx.fillStyle = "Red"
		ctx.fillText("Brovko наївся", 40, 200)
		stop = true
	}
	
	function drawMyCar(){
		if(okLeft === true && myCar.X > 0) {myCar.X -=5}
		if(okRight === true && myCar.X < 335) {myCar.X +=5}
	
		ctx.drawImage(myCar, myCar.X, myCar.Y)
	}
	
	function drawEnemyCar1(){
	
		if (enemyCar1.Y+100 > myCar.Y && enemyCar1.X+65 > myCar.X && enemyCar1.X < myCar.X+65){
			crash = true
			enemyCar1.Y = enemyCar2.Y - 300
			lives--
			if(lives <1){
				stop()
			}		
		}else{
			crash = false
		}	
	
		if (!crash){
			ctx.drawImage(enemyCar1, enemyCar1.X, enemyCar1.Y)
			enemyCar1.Y +=2
			if (enemyCar1.Y > 500){
				enemyCar1.Y = -100
				enemyCar1.X = Math.floor(Math.random()*335)
			}
		}
	}
	
	function drawEnemyCar2(){
	
		if (enemyCar2.Y+100 > myCar.Y && enemyCar2.X+65 > myCar.X && enemyCar2.X < myCar.X+65){
			crash = true
			enemyCar2.Y = enemyCar1.Y - 300
			lives--
			if(lives <1){
				stop()
			}		
		}else{
			crash = false
		}	
	
		if (!crash){
			ctx.drawImage(enemyCar2, enemyCar2.X, enemyCar2.Y)
			enemyCar2.Y +=2
			if (enemyCar2.Y > 500){
				enemyCar2.Y = -100
				enemyCar2.X = Math.floor(Math.random()*335)
			}
		}
	}   
	
	function render(){
		if (stop === true){return}
	
		drawRect()
		drawLives()
		drawLines()
		drawMyCar()
		drawEnemyCar1()
		drawEnemyCar2()		
		
		myReq = requestAnimationFrame(render)
	}
	render()	
	
	addEventListener("keydown", function(event){
		var newDirect = event.keyCode
		if (newDirect === 37){
			okLeft = true
		}
		
		if (newDirect === 39){
			okRight = true
		}
	})
	
	addEventListener("keyup", function(event){
		var newDirect = event.keyCode
		if (newDirect === 37){
			okLeft = false
		}
		
		if (newDirect === 39){
			okRight = false
		}
	})

</script>
  </body>
</html>
